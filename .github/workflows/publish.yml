name: Publish

on:
  push:
    tags:
      - "v*"

permissions:
  id-token: write # necesario para OIDC
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: npm-publish # opcional: si usas environments en GitHub, agrégalo aquí y en Trusted Publisher config

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22 # o sube a 24 si puedes (trae npm más nuevo)
          registry-url: "https://registry.npmjs.org"
          # cache: 'pnpm'       # opcional, acelera

      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - run: pnpm test

      - run: pnpm publish --no-git-checks --access public # agrega --access public explícitamente
        env:
          NODE_AUTH_TOKEN: "" # no necesario con trusted, pero algunos lo ponen vacío para evitar confusiones

name: Publish to NPM

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write # IMPORTANTE: Necesario para Trusted Publisher
  contents: read

jobs:
  test:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Type check
        run: pnpm typecheck

      - name: Build
        run: pnpm build

  publish:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: release # Opcional: si configuras un entorno en GitHub
    permissions:
      id-token: write # CRUCIAL para Trusted Publisher
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org/"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Type check
        run: pnpm typecheck

      - name: Build
        run: pnpm build

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version bump
        id: version
        run: |
          # Analizar commits para determinar tipo de bump
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Last tag: $LAST_TAG"

          # Usar conventional commits para determinar bump type
          if git log --oneline $LAST_TAG..HEAD | grep -q "BREAKING CHANGE\|feat!"; then
            BUMP="major"
          elif git log --oneline $LAST_TAG..HEAD | grep -q "^feat"; then
            BUMP="minor"
          else
            BUMP="patch"
          fi

          echo "Bump type: $BUMP"
          echo "bump-type=$BUMP" >> $GITHUB_OUTPUT

      - name: Bump version
        id: bump-version
        run: |
          BUMP_TYPE=${{ steps.version.outputs.bump-type }}
          pnpm version $BUMP_TYPE --no-git-tag-version

          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "New version: $NEW_VERSION"
          echo "new-version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit version bump
        run: |
          git add package.json
          git commit -m "chore: release v${{ steps.bump-version.outputs.new-version }}"
          git tag -a "v${{ steps.bump-version.outputs.new-version }}" -m "Release v${{ steps.bump-version.outputs.new-version }}"

      - name: Push changes and tag
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tags: true
          branch: main

      - name: Publish to NPM Registry
        run: |
          # Con Trusted Publisher, NO necesitas NPM_TOKEN
          # La autenticación se hace automáticamente a través de OIDC
          pnpm publish --access public --no-git-checks --provenance

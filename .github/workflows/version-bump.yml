name: Auto Version Bump

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, ready_for_review]
    branches:
      - main
  pull_request_review:
    types: [submitted]

permissions:
  contents: write
  pull-requests: write

jobs:
  version-bump:
    # Only run for PRs targeting main, skip automation PRs
    if: github.event.pull_request.base.ref == 'main' && !startsWith(github.event.pull_request.head.ref, 'automation/version-bump')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - run: npm install -g npm@latest

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version bump type
        id: bump-type
        run: |
          # Check for labels on the PR
          LABELS="${{ join(github.event.pull_request.labels.*.name, ',') }}"

          # Check for custom version label (e.g., "version:1.5.0")
          CUSTOM_VERSION=$(echo "$LABELS" | sed -n 's/.*version:\([0-9]\+\.[0-9]\+\.[0-9]\+\).*/\1/p' | head -1)

          if [ -n "$CUSTOM_VERSION" ]; then
            echo "type=custom" >> $GITHUB_OUTPUT
            echo "version=$CUSTOM_VERSION" >> $GITHUB_OUTPUT
            echo "Version bump: CUSTOM ($CUSTOM_VERSION)"
          elif echo "$LABELS" | grep -q "major"; then
            echo "type=major" >> $GITHUB_OUTPUT
            echo "Version bump: MAJOR"
          elif echo "$LABELS" | grep -q "minor"; then
            echo "type=minor" >> $GITHUB_OUTPUT
            echo "Version bump: MINOR"
          else
            # Default to patch if no label specified
            echo "type=patch" >> $GITHUB_OUTPUT
            echo "Version bump: PATCH"
          fi

      - name: Check readiness (label or approvals)
        id: readiness
        uses: actions/github-script@v7
        with:
          script: |
            const readyLabel = 'ready';
            const approvalsRequired = 1;

            const labels = (context.payload.pull_request.labels || []).map(l => l.name);
            const hasReadyLabel = labels.includes(readyLabel);

            const reviews = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              per_page: 100
            });

            const approvers = new Set();
            for (const review of reviews.data) {
              if (review.state === 'APPROVED' && review.user?.login) {
                approvers.add(review.user.login);
              }
            }

            const hasApprovals = approvers.size >= approvalsRequired;
            const isReady = hasReadyLabel || hasApprovals;

            core.setOutput('ready', String(isReady));
            core.setOutput('ready_label', String(hasReadyLabel));
            core.setOutput('approvals', String(approvers.size));
            core.info(`Ready label: ${hasReadyLabel}; approvals: ${approvers.size}`);

      - name: Get current version
        id: current
        if: steps.readiness.outputs.ready == 'true'
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          echo "version=$CURRENT" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT"

      - name: Bump version
        id: bump
        if: steps.readiness.outputs.ready == 'true'
        run: |
          TYPE="${{ steps.bump-type.outputs.type }}"

          if [ "$TYPE" = "custom" ]; then
            # Use custom version directly
            CUSTOM_VERSION="${{ steps.bump-type.outputs.version }}"
            npm version $CUSTOM_VERSION --no-git-tag-version
          else
            # Use npm version to bump (doesn't create tag with --no-git-tag-version)
            npm version $TYPE --no-git-tag-version
          fi

          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Check if version changed
        id: check-change
        if: steps.readiness.outputs.ready == 'true'
        run: |
          if git diff --quiet package.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No version change detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Version changed"
          fi

      - name: Commit and push version bump
        if: steps.readiness.outputs.ready == 'true' && steps.check-change.outputs.changed == 'true'
        run: |
          git add package.json pnpm-lock.yaml
          git commit -m "chore: bump version to ${{ steps.bump.outputs.version }}"

      - name: Create version bump PR
        if: steps.readiness.outputs.ready == 'true' && steps.check-change.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: bump version to ${{ steps.bump.outputs.version }}"
          branch: "automation/version-bump"
          base: main
          title: "chore: bump version to ${{ steps.bump.outputs.version }}"
          body: |
            Automated version bump from ${{ steps.current.outputs.version }} to ${{ steps.bump.outputs.version }}.
          labels: |
            version-bumped

      - name: Comment on PR
        if: steps.readiness.outputs.ready == 'true' && steps.check-change.outputs.changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const oldVersion = '${{ steps.current.outputs.version }}';
            const newVersion = '${{ steps.bump.outputs.version }}';
            const bumpType = '${{ steps.bump-type.outputs.type }}';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Version automatically bumped from \`${oldVersion}\` â†’ \`${newVersion}\` (\`${bumpType}\`)\n\nThis version will be published when the PR is merged to main.`
            });

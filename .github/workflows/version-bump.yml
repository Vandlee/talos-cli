name: Auto Version Bump

on:
  pull_request:
    types: [opened, labeled, reopened, synchronize]
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  version-bump:
    # Only run if PR is from develop branch
    if: github.head_ref == 'develop'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - run: npm install -g npm@latest

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version bump type
        id: bump-type
        run: |
          # Check for labels on the PR
          LABELS="${{ join(github.event.pull_request.labels.*.name, ',') }}"

          if echo "$LABELS" | grep -q "major"; then
            echo "type=major" >> $GITHUB_OUTPUT
            echo "Version bump: MAJOR"
          elif echo "$LABELS" | grep -q "minor"; then
            echo "type=minor" >> $GITHUB_OUTPUT
            echo "Version bump: MINOR"
          else
            # Default to patch if no label specified
            echo "type=patch" >> $GITHUB_OUTPUT
            echo "Version bump: PATCH"
          fi

      - name: Get current version
        id: current
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          echo "version=$CURRENT" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT"

      - name: Bump version
        id: bump
        run: |
          TYPE="${{ steps.bump-type.outputs.type }}"

          # Use npm version to bump (doesn't create tag with --no-git-tag-version)
          npm version $TYPE --no-git-tag-version

          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Check if version changed
        id: check-change
        run: |
          if git diff --quiet package.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No version change detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Version changed"
          fi

      - name: Commit and push version bump
        if: steps.check-change.outputs.changed == 'true'
        run: |
          git add package.json pnpm-lock.yaml
          git commit -m "chore: bump version to ${{ steps.bump.outputs.version }}"
          git push origin ${{ github.head_ref }}

      - name: Comment on PR
        if: steps.check-change.outputs.changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const oldVersion = '${{ steps.current.outputs.version }}';
            const newVersion = '${{ steps.bump.outputs.version }}';
            const bumpType = '${{ steps.bump-type.outputs.type }}';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Version automatically bumped from \`${oldVersion}\` â†’ \`${newVersion}\` (\`${bumpType}\`)\n\nThis version will be published when the PR is merged to main.`
            });

      - name: Add label indicating version bump is done
        if: steps.check-change.outputs.changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['version-bumped']
            });
